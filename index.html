<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="page">
        <div class="left">
            <div class="home bg-grey border m-1 p-1">
                <div class="container-logo-cancel">

                    <div class="logo">
                        <img src="images/logo-final.png" class="invert" alt="Logo">
                        <h4>Spotify</h4>
                    </div>
                    <div class="cancel">
                        <img src="images/close.png" class="invert icon-width" alt="close">
                    </div>
                </div>
                <ul>
                    <li><img src="home.svg" class="invert" alt="Home" srcset="">Home</li>
                    <li><img src="search_icon.svg" class="invert" alt="Search" srcset="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey border m-1 p-1">
                <div class="library-container">
                    <div class="con1">
                        <img src="library.svg" class="invert icon-width" alt="library">
                        <h4>Your Library</h4>
                    </div>
                    <div class="con2">
                        <img src="plus.svg" alt="plus" class="invert icon-width">
                    </div>
                </div>
                <div class="music-list p-1">
                    <ul>
                        
                    </ul>
                    
                </div>

                <div class="footer p-1">
                    <div class="links">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                                <span>Safety &amp; Privacy Center</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                                <span>Privacy Policy</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                                <span>Cookies</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                                <span>About Ads</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/">
                                <span>Accessibility</span>
                            </a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                                <span>Cookies</span>
                            </a>
                        </div>

                    </div>
                    <div class="btn">
                        <img src="globe.svg" class="icon-width invert" alt="globle">
                        <h4>English</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey border m-1 p-1">
            <div class="header">
                <div>
                    <div>
                        <img src="images/hamburger.png" alt="hamburger" class="invert icon-width hamburger">
                    </div>
                    <div>
                        <img src="images/left.png" alt="arrow" class="invert icon-width" srcset="">
                    </div>
                    <div>
                        <img src="images/right.png" alt="arrow" class="invert icon-width" srcset="">
                    </div>
                </div>
                <div class="buttons">
                        <button class="singUp">SignUp</button>
                        <button class="logIn">LogIn</button>
                </div>
            </div>

            <div class="spotift-playlist ">
                <div class="list-info p-1">
                    <h3>Spotify Playlists</h3>
                    <p>Show all</p>
                </div>
                <div class="card-container">
                    <div class="card">
                        <div>
                            <img src="images/all-song.png" class="card-pic" alt="pic">
                            <img src="images/play.png"  class="play-button" alt="play-button">
                        </div>
                        <h4>All Song</h4>
                        <h5>Mix-Song</h5>
                    </div>
                    
                    
                    <div class="card">
                        <div>
                            <img src="https://th.bing.com/th/id/OIP.m0VYKdx8IuQKlElK0BIJPwAAAA?w=295&h=178&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-pic" alt="pic">
                            <img src="images/play.png"  class="play-button" alt="play-button">
                        </div>
                        <h4>Navaan Sandhu</h4>
                        <h5>Singer</h5>
                    </div>
                    <div class="card">
                        <div>
                            <img src="https://th.bing.com/th?q=Sultaan+Singer&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" class="card-pic" alt="pic">
                            <img src="images/play.png"  class="play-button" alt="play-button">
                        </div>
                        <h4>Sultan</h4>
                        <h5>Singer</h5>
                    </div>
                    <div class="card">
                        <div>
                            <img src="https://th.bing.com/th/id/OIP.5j4hRz1xOG5XAe2PMCuvqwHaEK?w=304&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-pic" alt="pic">
                            <img src="images/play.png"  class="play-button" alt="play-button">
                        </div>
                        <h4>Diljit Dosanjh</h4>
                        <h5>Singer</h5>
                    </div>
                    <div class="card">
                        <div>
                            <img src="https://th.bing.com/th/id/OIP.dvqeJyG87L76ujWzgAQN-AHaE9?w=239&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="card-pic" alt="pic">
                            <img src="images/play.png"  class="play-button" alt="play-button">
                        </div>
                        <h4>Satinder Sartaj</h4>
                        <h5>Singer</h5>
                    </div>
                    <div class="card">
                        <div>
                            <img src="https://th.bing.com/th?q=Karan+Aujla+All+Songs&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" class="card-pic" alt="pic">
                            <img src="images/play.png"  class="play-button" alt="play-button">
                        </div>
                        <h4>Karan Aujla</h4>
                        <h5>Singer</h5>
                    </div>
                </div>
            </div>
            <div class="play-bar">
                <div class="operator">
                    <div class="music-name">
                    </div>
                    <div class="controller">
                        <img src="images/prev.png" id="prev" class="player-icon-width" alt="" srcset="">
                        <img src="images/play.png" id="play"  class="player-icon-width play" alt="" srcset="">
                        <img src="images/next.png" id="next" class="player-icon-width" alt="" srcset="">
                    </div>
                    <div class="duration">
                        
                    </div>
                </div>
                <div class="seek-bar">
                    <div class="circle">
                        
                    </div>
                </div>

            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>

</html>
